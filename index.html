<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>SignUpForm</title>
</head>

<body>
	<div class="container">

		<div class="aside_right">
			<div class="transp_odin">
				<img class="odn" src="/image/odin-lined.png" alt="The_Odin_Face">
				<h1>ODIN</h1>
			</div>
			<div class="credit">
				<h5>Credit:Photo by<a
						href="https://unsplash.com/@callmefoxtrot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
						Anubhav Rana</a>on<a
						href="https://unsplash.com/s/photos/mounatins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
				</h5>
			</div>
		</div>
		<div class="aside_left">
			<h3>This is not a real online service! You know you need something
				like this in your life ot help realize your deepest dreams.
			</h3>
			<h3>
				You know you want to.
			</h3>
			<div class="form_div">
				<form action="#" method="get">
					<div class="form_data">
						<legend>Let's do this!</legend>
						<div class="_name">
							<label for="first_name">FIRST NAME: </label>
							<input type="text" name="first_name" id="first_name" placeholder="First name" required>
							<label for="last_name">LAST NAME: </label>
							<input type="text" name="last_name" id="last_name" placeholder="Last name" required>
						</div>
						<div class="_address">
							<label for="email">EMAIL: </label>
							<input type="email" name="email" id="email" placeholder="email@email.com" required>
							<label for="tel">PHONE NUMBER: </label>
							<input type="tel" name="phone" id="tel" placeholder="+1 (456) 012 3789" required>
						</div>
						<div class="_password">
							<label for="password">PASSWORD</label>
							<input type="password" name="password" id="password" placeholder="password" required>
							<label for="conf_password">CONFIRM PASSWORD</label>
							<input type="password" name="conf_password" id="conf_password"
								placeholder="confirm password" required>
						</div>
					</div>
					<div class="form_submit">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<h3>Already have an account? <a href="#">Log in</a></h3>
			</div>
		</div>
	</div>
</body>

</html>
