<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>SignUpForm</title>
</head>

<body>
	<div class="container">

		<div class="aside_right">
			<div class="transp_odin">
				<img class="odn" src="/image/odin-lined.png" alt="The_Odin_Face">
				<h1>ODIN</h1>
			</div>
			<div class="credit">
				<h5>Credit:Photo by<a
						href="https://unsplash.com/@callmefoxtrot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
						Anubhav Rana</a>on<a
						href="https://unsplash.com/s/photos/mounatins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
				</h5>
			</div>
		</div>
		<div class="aside_left">
			<div class="texts">
				<h3>This is not a real online service! You know you need something
					like this in your life to help realize your deepest dreams. <br>
					Sign up now to get started.
				</h3>
				<h3>You know you want to.</h3>
			</div>

			<div class="form_div">
				<form action="#" method="get">
					<legend>Let's do this!</legend>
					<div class="form_data">
						<div class="l_data">
							<label for="fname">First Name</label>
							<input type="text" name="_input" id="fname">
							<label for="email">E-mail</label>
							<input type="email" name="_input" id="email">
							<label for="password">Password</label>
							<input type="password" name="_input" id="password">
						</div>
						<div class="r_data">
							<label for="lname">Last Name</label>
							<input type="text" name="_input" id="lname">
							<label for="tele">Phone Number</label>
							<input type="tel" name="_input" id="tele">
							<label for="confirm">Confirm Password</label>
							<input type="password" name="_input" id="confirm">
						</div>
					</div>
					<div class="form_submit">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<div class="last_elem">Already have an account? <a href="#">Log in</a></div>
			</div>
		</div>
	</div>
</body>

</html>
